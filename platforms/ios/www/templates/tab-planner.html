<ion-view view-title="Trip planner">
    <ion-content>
        <div class="list list-inset">
            <a class="item" href="#/tab/planner/From">
                <div class="row row-no-padding">
                    <div class="col col-33">From</div>
                    <div class="col col-67">{{fromStation.Name}}</div>
                </div>
            </a>
            <a class="item" href="#/tab/planner/To">
                <div class="row row-no-padding">
                    <div class="col col-33">To</div>
                    <div class="col col-67">{{toStation.Name}}</div>
                </div>
            </a>
            <a class="button button-positive button-full" style="margin-bottom: 0px;" ng-click="searchRoutes()">Search</a>
        </div>
        <ion-list>
            <ion-item ng-repeat="route in routes">
                <div class="item item-divider">Travel time -- {{route.dur}} min</div>
                <ion-item class="item-icon-left" ng-repeat="leg in route.LegList.Leg">
                    <i ng-if="leg.type == 'METRO'" class="icon ion-android-subway"></i>
                    <i ng-if="leg.type == 'BUS'" class="icon ion-android-bus"></i>
                    <i ng-if="leg.type == 'WALK'" class="icon ion-android-walk"></i>
                    <h4>{{leg.type}} {{leg.line}}</h4>
                    <p>From {{leg.Origin.name}} to {{leg.Destination.name}}</p>
                </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
