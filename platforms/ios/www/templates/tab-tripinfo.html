<ion-view view-title="Trip Detailed Info">
    <ion-content>
        <div class="list list-borderless">
            <div class="item list list-borderless row-no-padding" ng-repeat="leg in trip.LegList.Leg">
                <div class="item row item-borderless" ng-if="leg.type != 'WALK'">
                    <div class="col col-10 text-center">
                        <i class="ion-ios-circle-outline" style="font-size:24px;"></i>
                    </div>
                    <div class="col text-center">
                        <h3 style="font-size: 20px;">{{leg.Origin.time}}</h3>
                    </div>
                    <div class="col col-75 text-left">
                        <h3 style="font-size: 20px;">{{leg.Origin.name}}</h3>
                    </div>
                </div>
                <div class="item row item-borderless">
                    <div class="col col-10">
                        <div class="timeline" ng-if="leg.type!='WALK'"></div>
                        <div class="timeline-dashed" ng-if="leg.type=='WALK'"></div>
                    </div>
                    <div class="col col-center text-center" style="font-size: 40px;">
                        <i ng-if="leg.type == 'METRO'" class="icon ion-android-subway padding"></i>
                        <i ng-if="leg.type == 'BUS'" class="icon ion-android-bus"></i>
                        <i ng-if="leg.type == 'WALK'" class="icon ion-android-walk"></i>
                        <i ng-if="leg.type == 'TRAIN'" class="icon ion-android-train"></i>
                    </div>
                    <div class="col col-75">
                        <div class="row">
                            <div class="col col-90">
                                <h3 style="font-size: 20px;">{{leg.name}}</h3>
                                <h3 style="font-size: 14px;color: darkgray;" ng-if="leg.type != 'WALK'">
                                    Towards : {{leg.dir}}
                                </h3>
                                <h3 style="font-size: 14px;color: darkgray;" ng-if="leg.type == 'WALK'">
                                    Distance : {{leg.dist}} meters
                                </h3>
                            </div>
                            <div class="col col-10 col-center">
                                <a ng-click="tripDetailSwitch($index)"
                                   ng-if="leg.Destination.routeIdx-leg.Origin.routeIdx > 1 && leg.type != 'WALK'">
                                    <i class="ion-chevron-down" style="font-size:24px;"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item item-borderless" style="padding: 0;" ng-show="leg.showTripDetail">
                    <div class="list">
                        <div class="item row" ng-repeat="stop in leg.Stops"
                             ng-if="$index > leg.Origin.routeIdx && $index < leg.Destination.routeIdx">
                            <div class="col col-offset-10 text-center">
                                <h3 style="font-size: 20px;color: darkgray;">{{stop.depTime}}</h3>
                            </div>
                            <div class="col col-75 text-left">
                                <h3 style="font-size: 20px;color: darkgray;">{{stop.name}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item row" ng-if="leg.type != 'WALK'">
                    <div class="col col-10 text-center">
                        <i class="ion-ios-circle-filled" style="font-size:24px;"></i>
                    </div>
                    <div class="col text-center">
                        <h3 style="font-size: 20px;">{{leg.Destination.time}}</h3>
                    </div>
                    <div class="col col-75 text-left">
                        <h3 style="font-size: 20px;">{{leg.Destination.name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
