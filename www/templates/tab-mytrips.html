<ion-view view-title="My Trips">
  <ion-content>
    <ion-list>
      <a ng-click="selectTrip(route.nextTrip);" class="item row-no-padding" ng-repeat="route in trips">
        <div class="row">
          <div class="col-20 text-center col col-center">
            <h1>{{route.Lefttime}}</h1>
            <h6>min later</h6>
          </div>
          <div class="col-75">
            <div class="row">
              <div class="col">
                <h2>
                  {{route.ResOrigin.Name}}
                </h2>
              </div>
            </div>
            <div class="row " style="margin-top: 5px;">
              <div class="col">
                <h2>
                  {{route.ResDestination.Name}}
                </h2>
              </div>
            </div>
          </div>
          <div class="col col-center">
            <i class="icon ion-chevron-right" style="font-size:24px;"></i>
          </div>
        </div>
      </a>
    </ion-list>

    <button ng-click="clear()">clear</button>
    <!--<p>{{trips}}</p>-->
  </ion-content>
</ion-view>
