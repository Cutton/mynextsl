<ion-view view-title="My Trips">
  <ion-content>
    <div class="list list-inset">
      <a
         ng-click="selectTrip(route.nextTrip);" class="item card row padding" ng-repeat="route in trips">
        <div class="col-20 text-center col col-center">
          <h1>{{route.Lefttime}}</h1><strong>min left</strong>
        </div>
        <div class="col-75">
          <div class="row">
            <div class="col">
              <h2 style="font-size:20px;">
                {{route.ResOrigin.Name}}
              </h2>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col">to</div>
          </div>
          <div class="row " style="margin-top: 10px;">
            <div class="col">
              <h2 style="font-size:20px;">
                {{route.ResDestination.Name}}
              </h2>
            </div>
          </div>
        </div>
        <div class="col col-center">
          <i class="icon ion-chevron-right" style="font-size:24px;"></i>
        </div>

      </a>
    </div>

    <button ng-click="clear()">clear</button>
    <!--<p>{{trips}}</p>-->
  </ion-content>
</ion-view>
