<ion-view cache-view="false">
    <ion-nav-title>
        <form ng-submit="search(station.name)">
            <div class="item-input-inset" style="padding: 7px;">
                <label class="item-input-wrapper">
                    <input type="text" ng-model="station.name" ng-change="search(station.name)"
                           placeholder="{{fromorto}}" focus-me />
                </label>
                <button ng-if="station.name.length" type="button" style="border: 0;min-height:29px;height: 29px;"
                        class="button icon ion-close-circled" ng-click="station.name = ''"></button>
            </div>
            <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        </form>
    </ion-nav-title>
    <ion-content>
        <div class="list" ng-if="searchResults == undefined">
            <div class="item item-divider">
                Recently 5 searched stops
            </div>
            <a class="item" ng-repeat="item in searchHistory" ng-click="setStation(item)">{{item.Name}}</a>
        </div>
        <div class="list">
            <a class="item" ng-repeat="item in searchResults" ng-click="setStation(item)">{{item.Name}}</a>
        </div>
    </ion-content>
</ion-view>
