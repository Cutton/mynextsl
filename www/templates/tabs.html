<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Ongoing trip" icon-off="ion-android-bus" icon-on="ion-android-bus positive" href="#/tab/currenttrip">
    <ion-nav-view name="tab-currenttrip"></ion-nav-view>
  </ion-tab>

  <!-- Mytrips Tab -->
  <ion-tab title="My trips" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/mytrips">
    <ion-nav-view name="tab-mytrips"></ion-nav-view>
  </ion-tab>

  <!-- Trip Planner Tab -->
  <ion-tab title="Trip planner" icon-off="ion-steam" icon-on="ion-steam" href="#/tab/planner">
    <ion-nav-view name="tab-planner"></ion-nav-view>
  </ion-tab>

</ion-tabs>
